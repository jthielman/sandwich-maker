<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Sandwich Maker</h1>
        <div id="breadrow" class="row">
            <div id="bread" class="col-1.5"></div>
        </div>
        <div class="row">
            <div id="meats" class="col"></div>
            <div id="cheeses" class="col"></div>
            <div id="condiments" class="col"></div>
            <div id="veggies" class="col"></div>
        </div>
        <div id="enter-button-holder"></div>
        <div id="order-row" class="row">
            <div id="order" class="col-6"></div>
        </div>
        <div id="order-button"></div>
    </div>
        
        
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
