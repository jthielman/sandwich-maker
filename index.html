<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <h1>Sandwich Maker</h1>
    <div class="row">
        <div id="bread" class="col">
                <div>
                        <input type="radio" id="bread1" name="bread" value="bread1">
                        <label for="bread1">White</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="dewey" name="drone" value="dewey">
                        <label for="dewey">Dewey</label>
                      </div>
                      
                      <div>
                        <input type="radio" id="louie" name="drone" value="louie">
                        <label for="louie">Louie</label>
                      </div>
                      
        </div>
    </div>
    <div class="row">
        <div id="meats" class="col"></div>
        <div id="cheeses" class="col"></div>
        <div id="condiments" class="col"></div>
        <div id="veggies" class="col"></div>
    </div>
    <div><button class="btn btn-warning">don't click</button></div>
    <div id="order"></div>
    <div></div>
    
    
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
